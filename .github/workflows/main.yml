name: Flutter CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Flutter
      run: |
        export FLUTTER_ROOT=$HOME/flutter
        export PATH=$FLUTTER_ROOT/bin:$PATH
        flutter doctor
    - name: Build APK
      run: flutter build apk --debug
    - name: Deploy to Release
      run: |
        mkdir release
        mv build/app/outputs/apk/debug/app-debug.apk release/app-debug.apk
        git add release/app-debug.apk
        git commit -m "add apk to release directory"
        git push

